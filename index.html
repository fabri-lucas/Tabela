<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
<table>
    <thead>
        <tr>
            <th>Produo</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Black Friday</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Bermuda</td>
            <td>3</td>
            <td>15$</td>
            <td>Não</td>
        </tr>

    </tbody>

</table>

</body>
</html>
